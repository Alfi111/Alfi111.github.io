<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Магазин</title>
</head>
<body>

	<div class="container">
		<div class="inner">
			<div class="item">
				<img src="1.png" alt="Product" class="img">
				<button class="btn" id="btn1">В корзину</button>
				<div class="count_btn">
					<span class="change minus min">
					    <span>-</span>
					</span>
					<input type="text" name="productСount" value="1" disabled="">
					<span class="change plus">
					    <span>+</span>
					</span>
				</div>
			</div>
			<div class="item">
				<img src="1.png" alt="Product" class="img">
				<button class="btn" id="btn2">В корзину</button>
			</div>
			<div class="item">
				<img src="1.png" alt="Product" class="img">
				<button class="btn" id="btn3">В корзину</button>
			</div>
			<div class="item">
				<img src="1.png" alt="Product" class="img">
				<button class="btn" id="btn4">В корзину</button>
			</div>
			<div class="item">
				<img src="1.png" alt="Product" class="img">
				<button class="btn" id="btn5">В корзину</button>
			</div>
			<div class="item">
				<img src="1.png" alt="Product" class="img">
				<button class="btn" id="btn6">В корзину</button>
			</div>
		</div>
	</div>
	<!-- <div class="usercard" id="usercard"></div> -->
	

	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="app.js"></script>
	<script>
	document.querySelectorAll('.count .plus').forEach(item => {

	    item.addEventListener('click', function () {

		++item.parentElement.querySelector('input').value;

		if (item.parentElement.querySelector('input').value > 1) {

		    item.parentElement.querySelector('.minus').classList.remove('min');

		}

	    });

	});

	document.querySelectorAll('.count .minus').forEach(item => {

	    item.addEventListener('click', function () {

		--item.parentElement.querySelector('input').value;

		if (item.parentElement.querySelector('input').value < 2) {

		    item.parentElement.querySelector('input').value = 1

		    item.classList.add('min');

		}

	    });

	});
            
	</script>
</body>
</html>
