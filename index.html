<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Магазин</title>
</head>
<body>

	<div class="container">
		<div class="inner">
			<div class="item">
				<img src="1.png" alt="Product" class="img">
				<button class="btn" id="btn1">В корзину</button>
				<div class="input-group quantity_goods">
				  <input type="button" value="-" id="button_minus">
				  <input type="number" step="1" min="1" max="10" id="num_count" name="quantity" value="1" title="Qty">
				  <input type="button" value="+" id="button_plus">
				</div>
			</div>
			<div class="item">
				<img src="1.png" alt="Product" class="img">
				<button class="btn" id="btn2">В корзину</button>
			</div>
			<div class="item">
				<img src="1.png" alt="Product" class="img">
				<button class="btn" id="btn3">В корзину</button>
			</div>
			<div class="item">
				<img src="1.png" alt="Product" class="img">
				<button class="btn" id="btn4">В корзину</button>
			</div>
			<div class="item">
				<img src="1.png" alt="Product" class="img">
				<button class="btn" id="btn5">В корзину</button>
			</div>
			<div class="item">
				<img src="1.png" alt="Product" class="img">
				<button class="btn" id="btn6">В корзину</button>
			</div>
		</div>
	</div>
	<!-- <div class="usercard" id="usercard"></div> -->
	

	<script src="https://telegram.org/js/telegram-web-app.js"></script>
	<script src="app.js"></script>
	<script>
	var numCount = document.getElementById('num_count');
	var plusBtn = document.getElementById('button_plus');
	var minusBtn = document.getElementById('button_minus');
	plusBtn.onclick = function() {
	  var qty = parseInt(numCount.value);
	  qty = qty + 1;
	  numCount.value = qty;
	}
	minusBtn.onclick = function() {
	  var qty = parseInt(numCount.value);
	  qty = qty - 1;
	  numCount.value = qty;
	}
            
	</script>
</body>
</html>
