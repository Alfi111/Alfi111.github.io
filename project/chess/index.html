<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="lib/chessboardjs/css/chessboard-0.3.0.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="move-history" class="move-history"></div>
<div id="board" class="board"></div>
<div class="report">
    <div class="info">
        Глубина поиска:
        <select id="search-depth">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3" selected>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </div>
    <div class="info">
        <br>
        <span>Оценено позиций: <span id="position-count"></span></span>
        <br>
        <span>Время ответа: <span id="time"></span></span>
        <br>
        <span>Позиций/сек: <span id="positions-per-s"></span> </span>
        <br>
        <br>
    </div>
</div>
<script src="lib/jquery/jquery-3.2.1.min.js"></script>
<script src="lib/chessboardjs/js/chess.js"></script>
<script src="lib/chessboardjs/js/chessboard-0.3.0.js"></script>
<script src="script.js"></script>
<script>

</script>
</body>
</html>
